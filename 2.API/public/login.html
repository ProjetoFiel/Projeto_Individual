<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <title>Projeto Fiel - Login</title>

  <script src="js/sessao.js"></script>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="assets/img/i.png" />

</head>

<body>
  <section>
    <div class="tela">
      
      <div class="banner-cadastro">
        <video autoplay muted loop>
          <source  src="assets/vids/background-video.mp4">
         </video>
          
         <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

          <div class="card-box", style="align-items: center;">
            <a href="index.html" class="goBack" >
              <img src="assets/img/icons/arrow.png" alt="">
            </a>
            <div class="card-cadastro">
              <h1>LOGIN</h1>
              <label class="label">Email</label>
              <input autocomplete="off" name="Nome" id="email_input" class="input" type="email">
              <label class="label">Insira sua Senha</label>
              <input autocomplete="off" name="Nome" id="senha_input" class="input" type="password">
              <div class="log-text">
                <a>NÃ£o tem uma conta?<a href="cadastro.html" class="link-login">Crie sua conta!</a>
              </div>
              <div class="card-buttom" onclick="entrar()">
                <button>
                  <a>ENTRAR</a>
                </button>
              </div> 
              <div id="div_aguardar" class="loading-div">
                <img src="assets/img/icons/circle-loading-black.gif" id="loading-gif" />
              </div>
              <div id="div_erros_login"></div>             
            </div>
          </div>
      </div>
    </div>
  </section>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
