<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <title>Projeto Fiel - Cadastro</title>

  <script src="js/sessao.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="assets/img/i.png" />

</head>

<body>
  <section>
    <div class="tela">
      <div class="banner-cadastro">
       
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>  


        <video autoplay muted loop>
        <source src="assets/vids/background-video.mp4">
       </video> 

          <div class="card-box">
            <a href="index.html" class="goBack" >
              <img src="assets/img/icons/arrow.png" alt="">
            </a>
            <div class="card-cadastro">
              <h1>CADASTRE-SE</h1>
              <label class="label">Nome</label>
              <input autocomplete="off" name="Nome" id="nome_input" class="input" type="text">
              <label class="label">Email</label>
              <input autocomplete="off" name="Nome" id="email_input" class="input" type="email">
              <label class="label">Crie uma Senha</label>
              <input autocomplete="off" name="Nome" id="senha_input" class="input" type="password">
              <label class="label">Redigite sua Senha</label>
              <input autocomplete="off" name="Nome" id="confirmacao_senha_input" class="input" type="password">
              <div class="log-text">
                <a>Tem uma conta?<a href="login.html" class="link-login">Conecte-se</a>
              </div>
              <div class="card-buttom" onclick="cadastrar()">
                <button>
                  <a>CADASTRAR</a>
                </button>
              </div>    
              <div id="div_aguardar" class="loading-div">
                <img src="../public/assets/img/icons/circle-loading-black.gif" id="loading-gif" />
              </div>
      
              <div id="div_erros_login"></div>       
            </div>
          </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login-aqua.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
