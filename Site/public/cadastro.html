<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8" />
  <title>Projeto Fiel - Cadastro</title>

  <script src="js/sessao.js"></script>
  <script src="js/cadastro.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="assets/img/i.png" />

</head>

<body>
  <section>
    <div class="tela">
      <div class="banner-cadastro">
       
        <div class="alerta_erro">
          <div class="card_erro" id="cardErro">
            <span id="mensagem_erro"></span>
          </div>
        </div>  


        <video autoplay muted loop>
        <source src="assets/vids/background-video.mp4">
       </video> 

          <div class="card-box">
            <a href="index.html" class="goBack" >
              <img src="assets/img/icons/arrow.png" alt="">
            </a>
            <div class="card-cadastro">
              <h1>CADASTRE-SE</h1>
              <label class="label">Nome</label>
              <input autocomplete="off" name="Nome" id="nome_input" class="input" type="text" placeholder="Insira o seu nome">
              <label class="label">Email</label>
              <input autocomplete="off" name="Nome" id="email_input" class="input" type="email" placeholder="Insira o seu email">
              <label class="label">Crie uma Senha</label>
              <input autocomplete="off" name="Nome" id="senha_input" class="input" type="password" placeholder="Insira sua senha">
              <label class="label">Redigite sua Senha</label>
              <input autocomplete="off" name="Nome" id="confirmacao_senha_input" class="input" type="password" placeholder="Reedigite a sua senha">
              <div class="log-text">
                <a>Tem uma conta?<a href="login.html" class="link-login">Conecte-se</a>
              </div>
              <div class="card-buttom" onclick="cadastrar()">
                <button>
                  <a>CADASTRAR</a>
                </button>
              </div>    
              <div id="div_aguardar" class="loading-div">
                <img src="assets/img/icons/circle-loading-black.gif" id="loading-gif" />
              </div>
              <div id="div_erros_login"></div>       
            </div>
          </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
