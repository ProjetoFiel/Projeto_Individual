<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="shortcut icon" href="../assets/img/i.png" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Fiel | Quiz</title>

  <link rel="stylesheet" href="../css/dashboards.css" />
  <link rel="stylesheet" href="../css/estilo.css" />
  <link rel="stylesheet" href="../css/quiz.css" />
  <script src="../js/quiz.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />


  <!--FONT AWESOME-->
  <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="janela">
    <div class="header-left">
      <h1>Projeto Fiel</h1>

      <div class="hello">
        <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
      </div>

      <div class="btn-nav">
        <h3>Quiz</h3>
      </div>

      <div class="btn-nav-white">
        <a href="cards.html">
          <h3>Visão Geral</h3>
        </a>
      </div>



      <div class="btn-nav-white">
        <a href="mural.html">
          <h3>Mural de Histórias</h3>
        </a>
      </div>

      <div class="btn-logout" onclick="limparSessao()">
        <h3>Sair</h3>
      </div>
    </div>

    <div class="quiz">
      <div class="container-quiz">
        <div class="container-perguntas hide">
          <span class="pergunta">Pergunta aqui</span>
          <div class="container-respostas">
            <button class="resposta button">Resposta 1</button>
            <button class="resposta button">Resposta 2</button>
            <button class="resposta button">Resposta 3</button>
            <button class="resposta button">Resposta 4</button>
          </div>
        </div>
        <div class="container-controle">
          <button class="iniciar-quiz button">Começar o Quiz</button>
          <button class="proxima-pergunta button hide">Proxima Pergunta</button>
        </div>
      </div>
      <span class="texto-confirmacao" id="info-usuario"></span>
      <span class="imagem" id="imagem"></span>
    </div>
  </div>

  <script src="../js/sessao.js"></script>
  <!-- <script src="../js/quiz.js"></script> -->
</body>

</html>
<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
